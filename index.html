<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="background">
       <div class="transparent">
            <image src="./odin.png" class="logo" width="100" height="100"></image>
            <p class="workout">Workout</p>
       </div>
    </div>

    <div class="sign-up">
        <div class="header">
            <p class="welcome">This is not real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started</p>
            <p class="welcome">You <span>know</span> you want to.</p>
        </div>
        

        <div class="form">
            <form action="" class="data"></form>
        </div>

        <div class="footer">
            <button class="submit"></button>
            <p>Already have an account? <a class="login-link" href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
