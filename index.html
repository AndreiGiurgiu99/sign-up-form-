<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="background">
       <div class="transparent">
            <image src="./odin.png" class="logo" width="100" height="100"></image>
            <p class="workout">Workout</p>
       </div>
    </div>

    <div class="sign-up">
        <div class="header child">
            <p class="welcome">This is not real online service. You know you need something like this in your life to help you realize your deepest dreams. Sign up <span>now</span> to get started</p>
            <p class="welcome">You <span>know</span> you want to.</p>
        </div>
        

        <div class="form child">
            <h2 class="form-title">Let's do this!</h2>
            <form action="example.com/path" method="post" class="data">
                <div class="input-group1">


                    <div class="labelinput">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name">
                    </div>
                    
                    <div class="labelinput">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email">
                    </div>

                    <div class="labelinput">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password"  minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$">
                    </div>
                </div>

                <div class="input-group2">
                    <div class="labelinput">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name">
                    </div>
                    
                    <div class="labelinput">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number">
                    </div>

                    <div class="labelinput">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-password" minlength="8" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$">
                    </div>
                </div>
                
                
            </form>
        </div>

        <div class="footer child">
            <button class="submit">Create Account</button>
            <p>Already have an account? <a class="login-link" href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
